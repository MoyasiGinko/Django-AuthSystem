<!-- templates/services/service_form.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Service</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      form {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
      }
      label {
        display: block;
        margin: 10px 0 5px;
      }
      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin: 5px 0 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Create Service</h1>
    <form method="POST">
      {% csrf_token %}

      <label for="id_name">Service Name:</label>
      <input type="text" name="name" id="id_name" required />

      <label for="id_service_type">Service Type:</label>
      <select name="service_type" id="id_service_type" required>
        {% for service_type in service_types %}
        <option value="{{ service_type.id }}">{{ service_type.name }}</option>
        {% endfor %}
      </select>

      <label for="id_description">Description:</label>
      <textarea name="description" id="id_description" required></textarea>

      <button type="submit">Save</button>
    </form>
    <a href="{% url 'service_list' %}">Back to Service List</a>
  </body>
</html>
