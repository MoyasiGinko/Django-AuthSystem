<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <body>
    <h2>
      Welcome, Hello {{ user.first_name }}, it your username {{ user.username}}!

      <input class="text text-capitalize" type="submit" value="Sign out" />
    </form>
  </body>
</html>
