{% extends 'base_auth.html' %} {% load static %} {% block content %}

<div class="login-container">
  <div class="card">
    <div class="card-body">
      <div class="card-title">
        <h4 class="card-title">Login to Your Account</h4>
      </div>
      <form action="{% url 'login' %}" method="post">
        {% csrf_token %} {% include 'partials/_messages.html' %}
        <div class="form-group">
          <input
            type="text"
            name="username"
            placeholder="Username"
            id="usernameField"
            value="{{ fieldValues.username }}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            name="password"
            placeholder="Password"
            id="passwordField"
            class="form-control"
          />
          <small
            class="position-absolute showPasswordToggle"
            style="
              right: 10px;
              top: 50%;
              transform: translateY(-50%);
              cursor: pointer;
            "
          >
            SHOW
          </small>
        </div>
        <input type="submit" value="Login" class="btn submit-btn" />
      </form>
    </div>
  </div>

  <div class="links">
    <a href="{% url 'activate_account' %}?user_id={{ user_id }}"
      >If not activated, activate your account</a
    >
    <a href="{% url 'password_reset_request' %}">Forgot Password?</a>
  </div>
</div>

<link rel="stylesheet" href="{% static 'authentication/css/login.css' %}" />
<script src="{% static 'authentication/js/register.js' %}"></script>

{% endblock content %}
