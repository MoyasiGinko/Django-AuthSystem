{% extends 'base_auth.html' %} {% load static %} {% block content %}
<div class="activation-container">
  <h2>Activate Your Account</h2>
  <form method="post" class="activation-form">
    {% csrf_token %}
    <label for="email">Enter your email:</label>
    <input
      type="email"
      id="email"
      placeholder="Enter your email"
      name="email"
      required
    />
    <button type="submit">Send Activation Email</button>
  </form>
</div>

<link
  rel="stylesheet"
  href="{% static 'authentication/css/activate_account.css' %}"
/>
{% endblock content %}
