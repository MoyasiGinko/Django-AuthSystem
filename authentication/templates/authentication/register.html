{% extends 'base_auth.html' %} {% load static %} {% block content %}

<div class="row justify-content-center align-items-center min-vh-100">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <h4 class="card-title text-primary">Register for a Free Account</h4>
          <p class="text-muted">Join us and get started today!</p>
        </div>
        <form
          action="{% url 'register' %}"
          method="post"
          enctype="multipart/form-data"
        >
          {% csrf_token %} {% include 'partials/_messages.html' %}

          <!-- Company Name -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="companynameField"
              name="companyname"
              placeholder="Company Name"
              required
            />
            <label for="companynameField">Company Name</label>
          </div>

          <!-- Logo -->
          <div class="mb-3">
            <label for="logofnameField" class="form-label">Company Logo</label>
            <input
              type="file"
              class="form-control"
              id="logofnameField"
              name="logofname"
            />
          </div>

          <!-- Province Code -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="provincecodeField"
              name="provincecode"
              placeholder="Province Code"
              maxlength="2"
              required
            />
            <label for="provincecodeField">Province Code</label>
          </div>

          <!-- Area Code -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="areacodeField"
              name="areacode"
              placeholder="Area Code"
              maxlength="4"
              required
            />
            <label for="areacodeField">Area Code</label>
          </div>

          <!-- Address -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="addressField"
              name="address"
              placeholder="Address"
              maxlength="30"
              required
            />
            <label for="addressField">Address</label>
          </div>

          <!-- Phone 1 -->
          <div class="form-floating mb-3">
            <input
              type="tel"
              class="form-control"
              id="phone1Field"
              name="phone1"
              placeholder="Phone 1"
              maxlength="15"
              required
            />
            <label for="phone1Field">Phone 1</label>
          </div>

          <!-- Phone 2 -->
          <div class="form-floating mb-3">
            <input
              type="tel"
              class="form-control"
              id="phone2Field"
              name="phone2"
              placeholder="Phone 2"
              maxlength="15"
            />
            <label for="phone2Field">Phone 2</label>
          </div>

          <!-- Company Email -->
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="cemailField"
              name="email"
              placeholder="Company Email"
              required
            />
            <label for="cemailField">Company Email</label>
          </div>

          <!-- Username -->
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="usernameField"
              name="username"
              placeholder="Username"
              maxlength="10"
              required
            />
            <label for="usernameField">Username</label>
          </div>

          <!-- Password -->
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="passwordField"
              name="password"
              placeholder="Password"
              maxlength="8"
              required
            />
            <label for="passwordField">Password</label>
          </div>

          <!-- Note and Description -->
          <div class="form-floating mb-3">
            <textarea
              class="form-control"
              id="noteandescriptionField"
              name="noteandescription"
              placeholder="Notes and Description"
              style="height: 100px"
            ></textarea>
            <label for="noteandescriptionField">Notes and Description</label>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button class="btn btn-primary btn-block" type="submit">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
